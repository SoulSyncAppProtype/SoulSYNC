<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Bloodline Guardian | Calibration</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { margin: 0; background: #020617; color: white; font-family: sans-serif; overflow: hidden; touch-action: none; }
        canvas { display: block; width: 100vw; height: 100vh; background: radial-gradient(circle at center, #0f172a 0%, #020617 100%); }
        #ui { position: fixed; top: 20px; left: 20px; pointer-events: none; }
        .stat-label { font-size: 0.6rem; text-transform: uppercase; letter-spacing: 0.2em; color: #94a3b8; }
        .stat-value { font-size: 1.2rem; font-weight: bold; color: #22d3ee; }
    </style>
</head>
<body>
    <div id="ui">
        <div class="stat-label">System Sync</div>
        <div id="score" class="stat-value">0%</div>
    </div>
    <canvas id="gameCanvas"></canvas>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreEl = document.getElementById('score');

        let width, height, player, bullets, enemies, particles, score;
        let gameActive = true;

        function init() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
            player = { x: width / 2, y: height - 80, size: 30 };
            bullets = [];
            enemies = [];
            particles = [];
            score = 0;
        }

        class Bullet {
            constructor(x, y) {
                this.x = x; this.y = y; this.speed = 10;
            }
            update() { this.y -= this.speed; }
            draw() {
                ctx.fillStyle = '#22d3ee';
                ctx.fillRect(this.x - 2, this.y, 4, 15);
            }
        }

        class Enemy {
            constructor() {
                this.x = Math.random() * (width - 40) + 20;
                this.y = -50;
                this.speed = 2 + Math.random() * 3;
                this.size = 25;
            }
            update() { this.y += this.speed; }
            draw() {
                ctx.strokeStyle = '#f43f5e';
                ctx.lineWidth = 2;
                ctx.strokeRect(this.x - 12, this.y - 12, 24, 24);
            }
        }

        function spawnEnemy() {
            if (Math.random() < 0.05) enemies.push(new Enemy());
        }

        function update() {
            if (!gameActive) return;

            bullets.forEach((b, i) => {
                b.update();
                if (b.y < 0) bullets.splice(i, 1);
            });

            enemies.forEach((e, ei) => {
                e.update();
                if (e.y > height) enemies.splice(ei, 1);

                // Collision
                bullets.forEach((b, bi) => {
                    const dist = Math.hypot(e.x - b.x, e.y - b.y);
                    if (dist < e.size) {
                        enemies.splice(ei, 1);
                        bullets.splice(bi, 1);
                        score += 5;
                        scoreEl.innerText = score + '%';
                    }
                });
            });

            spawnEnemy();
        }

        function draw() {
            ctx.clearRect(0, 0, width, height);
            
            // Player
            ctx.fillStyle = '#d4af37';
            ctx.beginPath();
            ctx.moveTo(player.x, player.y - 20);
            ctx.lineTo(player.x - 20, player.y + 20);
            ctx.lineTo(player.x + 20, player.y + 20);
            ctx.fill();

            bullets.forEach(b => b.draw());
            enemies.forEach(e => e.draw());
        }

        function loop() {
            update();
            draw();
            requestAnimationFrame(loop);
        }

        // Controls
        window.addEventListener('touchmove', (e) => {
            player.x = e.touches[0].clientX;
            if (Math.random() < 0.2) bullets.push(new Bullet(player.x, player.y - 20));
        });

        window.addEventListener('mousemove', (e) => {
            player.x = e.clientX;
        });

        window.addEventListener('click', () => {
            bullets.push(new Bullet(player.x, player.y - 20));
        });

        window.onload = () => {
            init();
            loop();
        };
        window.onresize = init;
    </script>
</body>
</html>
