<!DOCTYPE html>

<html lang="en"> <head> <meta charset="UTF-8"> <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover"> <title>SoulSync | The Matriarch's Flow</title> <script src="https://cdn.tailwindcss.com"></script> <style> @import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;700;900&display=swap'); :root { --bg-deep: #020617; --electric-cyan: #22d3ee; --gold: #d4af37; } body { background-color: var(--bg-deep); color: #f8fafc; font-family: 'Space Grotesk', sans-serif; overflow: hidden; margin: 0; } .aura-bg { position: fixed; inset: 0; background: radial-gradient(circle at 10% 10%, rgba(34, 211, 238, 0.08) 0%, transparent 40%), radial-gradient(circle at 90% 90%, rgba(212, 175, 55, 0.05) 0%, transparent 40%), #020617; z-index: -1; } .glass { background: rgba(15, 23, 42, 0.4); backdrop-filter: blur(25px); border: 1px solid rgba(255, 255, 255, 0.06); } #app-container { max-width: 430px; margin: 0 auto; height: 100vh; display: flex; flex-direction: column; } .dock-wrapper { padding: 20px; padding-bottom: calc(env(safe-area-inset-bottom) + 20px); } .dock { display: flex; justify-content: space-around; padding: 14px; border-radius: 40px; } .dock-item { display: flex; flex-direction: column; align-items: center; gap: 4px; opacity: 0.3; transition: 0.4s; background: none; border: none; color: inherit; cursor: pointer; } .dock-item.active { opacity: 1; color: var(--electric-cyan); } .dock-item span { font-size: 0.6rem; font-weight: 800; text-transform: uppercase; letter-spacing: 0.15em; } .mirror-portal { width: 240px; height: 240px; margin: auto; border-radius: 50%; position: relative; display: flex; align-items: center; justify-content: center; border: 1px solid rgba(212, 175, 55, 0.15); cursor: pointer; } .scanner-ring { position: absolute; inset: -8px; border: 2px solid var(--gold); border-radius: 50%; clip-path: polygon(0 0, 40% 0, 40% 100%, 0 100%); animation: spin 4s linear infinite; opacity: 0.6; } @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } } .hidden { display: none !important; } #game-frame { position: fixed; inset: 0; z-index: 200; background: black; display: none; flex-direction: column; } .view-content { flex: 1; overflow-y: auto; padding-bottom: 20px; } </style> </head> <body> <div class="aura-bg"></div> <div id="game-frame"> <div class="p-4 flex justify-between items-center bg-slate-900 border-b border-white/10"> <span class="text-[0.6rem] font-bold text-cyan-400 tracking-widest uppercase">Calibration Protocol</span> <button onclick="closeGame()" class="text-white text-xs font-bold">EXIT [X]</button> </div> <iframe src="space_shooter.html" id="game-iframe" class="flex-1 w-full border-none"></iframe> </div> <div id="app-container"> <header class="px-8 pt-12 pb-4 flex justify-between items-center z-50"> <div> <p class="text-[0.6rem] font-black tracking-[0.4em] text-gold/80 uppercase">Matriarch Lineage</p> <h1 id="view-title" class="text-3xl font-light text-white tracking-tighter">The Mirror</h1> </div> <button onclick="openGame()" class="text-right"> <div class="text-[0.5rem] font-bold text-slate-500 uppercase">Equity</div> <div class="text-xl font-light text-white" id="equity-val">4.25%</div> </button> </header> <main id="burn-view" class="view-content flex flex-col px-8"> <div class="mirror-portal" onclick="digitalSummon()"> <div class="scanner-ring"></div> <div class="text-center"> <span class="text-[0.55rem] font-bold tracking-[0.5em] text-gold/60 uppercase">Initiate Ritual</span> </div> </div> <p class="mt-8 text-center text-[0.65rem] text-slate-400 italic px-6 leading-relaxed">Tap the portal to synchronize with the lineage and receive your insight.</p> </main> <main id="journal-view" class="view-content hidden px-8"><div class="pt-4 space-y-4" id="history-list"></div></main> <main id="plan-view" class="view-content hidden px-8"> <div class="pt-4 glass p-6 rounded-[32px] border-gold/20"> <h3 class="text-gold text-[0.6rem] font-black uppercase tracking-[0.2em] mb-4">Distribution Strategy</h3> <div class="space-y-4"> <div class="text-[0.55rem] uppercase font-bold text-slate-400">US Manufacturing: 45%</div> <div class="h-1 bg-slate-800 rounded-full"><div class="h-full bg-gold w-[45%]"></div></div> <div class="text-[0.55rem] uppercase font-bold text-slate-400">V2.0 Art Correction: 80%</div> <div class="h-1 bg-slate-800 rounded-full"><div class="h-full bg-cyan-400 w-[80%]"></div></div> </div> </div> </main> <div class="dock-wrapper"> <nav class="dock glass"> <button onclick="nav('burn')" class="dock-item active" id="btn-burn"><span>Mirror</span></button> <button onclick="nav('journal')" class="dock-item" id="btn-journal"><span>Journal</span></button> <button onclick="nav('plan')" class="dock-item" id="btn-plan"><span>Strategy</span></button> </nav> </div> </div> <script> let equity = 4.25; let records = []; const CARDS = ["The Matriarch of Gales", "The Sovereign Mother", "Golden Weave", "Silent Echo", "The First Seed"]; function nav(t) { document.querySelectorAll('main').forEach(m => m.classList.add('hidden')); document.getElementById(t + '-view').classList.remove('hidden'); document.querySelectorAll('.dock-item').forEach(i => i.classList.remove('active')); document.getElementById('btn-' + t).classList.add('active'); if (t === 'journal') renderJournal(); document.getElementById('view-title').innerText = t === 'burn' ? 'The Mirror' : t === 'journal' ? 'Journal' : 'Strategy'; } function openGame() { document.getElementById('game-frame').style.display = 'flex'; } function closeGame() { document.getElementById('game-frame').style.display = 'none'; } function digitalSummon() { equity += 0.01; document.getElementById('equity-val').innerText = equity.toFixed(2) + '%'; const card = CARDS[Math.floor(Math.random() * CARDS.length)]; records.unshift({ card, date: new Date().toLocaleTimeString(), insight: "The weave strengthens as you align with the matriarch's vision." }); nav('journal'); } function renderJournal() { const c = document.getElementById('history-list'); c.innerHTML = records.length ? records.map(r => &lt;div class=&quot;glass p-5 rounded-[28px] border-l-2 border-l-gold/40&quot;&gt; &lt;div class=&quot;text-[0.5rem] font-bold text-slate-500 uppercase mb-1&quot;&gt;${r.date}&lt;/div&gt; &lt;h4 class=&quot;text-lg font-bold text-white&quot;&gt;${r.card}&lt;/h4&gt; &lt;p class=&quot;text-[0.7rem] text-slate-300 italic mt-2&quot;&gt;&quot;${r.insight}&quot;&lt;/p&gt; &lt;/div&gt;).join('') : '<div class="py-20 text-center opacity-20 text-xs">NO RECORDS FOUND</div>'; } </script> </body> </html>
